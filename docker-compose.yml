version: '3.2'

services:
  jupyter:
    image: jupyter/notebook:1.0
    build: .
    container_name: 'jupyter_notebook'
    ports:
      - 8888:8888
    working_dir: '/home/user1/notebook'
    volumes:
      - ./notebook:/home/user1/notebook
    command: jupyter notebook --port 8888 --ip=0.0.0.0 --no-browser --NotebookApp.token=''
    